<template id="avatar-template">
	<a-entity>
		<a-entity
			class="nametag"
			text="value: unnamed; align:center;"
			position="0 0.7 0"
			rotation="0 180 0"
			scale="8 8 8"
		></a-entity>

		<a-entity class="avatar">
			<a-sphere
				class="head"
				color="#5985ff"
				scale="0.45 0.5 0.37"
				random-color
			></a-sphere>
			<a-entity class="face" position="0 0.05 0">
				<a-sphere
					class="eye"
					color="#efefef"
					position="0.16 0.1 -0.35"
					scale="0.16 0.16 0.16"
				>
					<a-sphere
						class="pupil"
						color="#000"
						position="0 0 -1"
						scale="0.2 0.2 0.2"
					></a-sphere>
				</a-sphere>
				<a-sphere
					class="eye"
					color="#efefef"
					position="-0.16 0.1 -0.35"
					scale="0.16 0.16 0.16"
				>
					<a-sphere
						class="pupil"
						color="#000"
						position="0 0 -1"
						scale="0.2 0.2 0.2"
					></a-sphere>
				</a-sphere>
			</a-entity>
		</a-entity>
	</a-entity>
</template>
