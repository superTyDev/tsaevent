<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Double Basic</title>
				<style>
								* {
												margin: 0;
												padding: 0;
								}
								iframe {
												height: 100vh;
												width: 50vw;
												float: left;
												display: inline;
												box-sizing: border-box;
												border: none;
												border-right: 1px solid white;
								}
				</style>
</head>
<body>
				<iframe src="scene.html">hi</iframe>
				<iframe src="scene.html" style="border: none;">bye</iframe>
</body>
</html>
